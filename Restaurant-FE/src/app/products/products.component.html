<article class="container mb-5">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6">
                    <h3>Products</h3>
                </div>
                <div class="col-lg-6 text-end">
                    <a class="btn btn-primary" routerLink="/products/new">Add new product</a>
                </div>
            </div>

            <hr>

            <form [formGroup]="getProductsForm" class="mb-3">
                <div class="row">
                    <div class="col">
                        <label for="product-filter" class="form-label">Product</label>
                        <input 
                        type="text" 
                        id="product-filter" 
                        class="form-control" 
                        placeholder="Product name"
                        formControlName="productNameFilter">
                    </div>
                    <div class="col">
                        <label for="category-filter" class="form-label">Category</label>
                        <select
                    class="form-select" 
                    id="categoryFilter"
                    formControlName="categoryFilter"
                    required
                    onmousedown="if(this.options.length>10){this.size=10;}"
                    onchange='this.size=0;' 
                    onblur="this.size=0;">
                        <option value="All">All</option>
                        <ng-container>
                            <ng-template #recursiveList let-categories>
                                <ng-container *ngFor="let category of categories">
                                    <option id="category" value="{{category.id}}">{{ category.name }}</option>
                                    <ng-container *ngIf="category.subcategories.length > 0">
                                        <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: category.subcategories }">
                                            <ng-template #recursiveList let-subcategory>
                                                <option id="subcategory" value="{{subcategory.id}}">{{subcategory.name}}</option>
                                            </ng-template>
                                        </ng-container>
                                    </ng-container>
                                </ng-container>
                            </ng-template>
                            <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: categories }"></ng-container>
                    </ng-container>
                    </select>
                    </div>
                    <div class="col">
                        <label class="form-label">&nbsp;</label><br>
                        <button type="button" class="btn btn-outline-primary" (click)="onFilter(getProductsForm.controls['productNameFilter'].value, getProductsForm.controls['categoryFilter'].value)">
                            <i class="fas fa-filter"></i>
                            Filter
                        </button>
                    </div>
                </div>
            </form>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">
                            <a style="cursor: pointer;" role="button" (click)="onClickNameSort()">Name 
                                <i 
                                [ngClass]="{'fa-sort': nameSortClicks === 0,
                                           'fa-sort-up': nameSortClicks === 1,
                                           'fa-sort-down': nameSortClicks === 2}"
                                class="fas"
                                ></i>
                            </a>
                        </th>
                        <th scope="col">
                            <a style="cursor: pointer;" role="button" (click)="onClickCategorySort()">Category 
                                <i 
                                [ngClass]="{'fa-sort': categorySortClicks === 0,
                                           'fa-sort-up': categorySortClicks === 1,
                                           'fa-sort-down': categorySortClicks === 2}"
                                class="fas"
                                ></i>
                            </a>
                        </th>
                        <th scope="col" class="text-end">Price
                        </th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
                <tbody *ngIf="!isLoading">
                    <tr *ngFor="let product of products">
                        <td>{{ product.name }}</td>
                        <td>{{ product.category }}</td>
                        <th class="text-end">{{ product.price }}</th>
                        <td class="text-end">
                            <div class="dropdown">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    Actions
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                                    <li><a style="cursor: pointer;" class="dropdown-item" (click)="onEditProduct(product.productId)">Edit</a></li>
                                    <li><a style="cursor: pointer;" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onDeleteProduct(product.productId)">Delete</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav> -->

            <ngb-pagination (pageChange)="onPageChanged($event)" [pageSize]="20" [collectionSize]="totalProducts" [(page)]="page" aria-label="Default pagination">
                <ng-template ngbPaginationPrevious>Previous</ng-template>
                <ng-template ngbPaginationNext>Next</ng-template>
                <ng-template ngbPaginationNumber let-p>{{ p }}</ng-template>
            </ngb-pagination>
        </div>
    </div>
</article>
